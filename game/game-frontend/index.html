<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        
        <div class="game-container">
            <div>
                <label for="theme-toggle">Toggle theme</label>
                <label class="theme-switch">              
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <h1>Click Game</h1>            
            <input type="text" id="player-name" placeholder="Enter your name">
            <button id="click-button" disabled>Click me!</button>
            <p>Score: <span id="score">0</span></p>
            <p>Time left: <span id="time">10</span>s</p>
            <button id="new-game-button" style="display: none;">New Game</button>
        </div>
        <div class="score-container">
            <h2>Best Scores</h2>
            <ul id="best-scores"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
